<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:form enctype="multipart/form-data">
	<h:panelGrid columns="1">

		<div>
			<p:outputLabel value="Titulo" for="titulo" />
			<p:inputText id="titulo" value="#{adminLivrosBean.livro.titulo}"
				required="true" />
			<p:message for="titulo" />
		</div>
		<div>
			<p:outputLabel value="Descrição" for="descricao" />
			<p:inputTextarea id="descricao" rows="4" cols="20"
				value="#{adminLivrosBean.livro.descricao}" required="true" />
			<p:message for="descricao" />
		</div>
		<div>
			<p:outputLabel value="Numero de paginas" for="numPaginas" />
			<p:inputText id="numPaginas"
				value="#{adminLivrosBean.livro.numeroPaginas}" required="true" />
			<p:message for="numPaginas" />
		</div>
		<div>
			<p:outputLabel value="Preço" for="preco" />
			<p:inputText id="preco" value="#{adminLivrosBean.livro.preco}"
				required="true">
			</p:inputText>
			<p:message for="preco" />
		</div>
		<div>
			<p:outputLabel value="Autores" for="autores" />
			<h:selectManyListbox id="autores"
				value="#{adminLivrosBean.autoresId}">
				<f:selectItems value="#{adminLivrosBean.autores}" var="autor"
					itemValue="#{autor.id}" itemLabel="#{autor.nome}" />
			</h:selectManyListbox>
			<p:message for="autores" />
		</div>
		<div>
			<p:outputLabel value="Data de Publicação" for="dataPublicacao" />

			<p:inputText id="dataPublicacao" required="true"
				value="#{adminLivrosBean.livro.dataPublicacao}">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
			</p:inputText>

			<p:message for="dataPublicacao" />
		</div>
		<div>
			<h:outputLabel value="Capa do Livro" for="capaLivro" />
			<h:inputFile value="#{adminLivrosBean.capaLivro}" id="capaLivro" />
			<h:message for="capaLivro" />
		</div>


		<p:commandButton value="Cadastrar"
			action="#{adminLivrosBean.cadastrar}" />


	</h:panelGrid>
</h:form>



</html>
